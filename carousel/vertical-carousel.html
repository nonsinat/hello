<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    	.container { 
			background-color: cadetblue;
				margin: 150px auto;
                max-width: 960px;
                min-height: 100vh;      
			 
			}
		#demo {
				height:500px;
			}
		.cv-carousel .item {
				padding: 1rem;
			}
		.cv-item {
				background: #4B8AD6;
				color: #fff;
				text-align: center;
			}
    </style>
</head>
<body>
    <div class="container">

		<div id="demo">
			<div class="cv-carousel">
				<div class="item"><h4>1</h4></div>
				<div class="item"><h4>2</h4></div>
				<div class="item"><h4>3</h4></div>
				<div class="item"><h4>4</h4></div>
				<div class="item"><h4>5</h4></div>
				<div class="item"><h4>6</h4></div>
				<div class="item"><h4>7</h4></div>
				<div class="item"><h4>8</h4></div>
				<div class="item"><h4>9</h4></div>
				<div class="item"><h4>10</h4></div>
				<div class="item"><h4>11</h4></div>
				<div class="item"><h4>12</h4></div>
			</div>
		</div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../js/carousel-vertical.js"></script>

        <script type="text/javascript">
			(function($){
				$(document).ready(function(){
					// init
					$('.cv-carousel').carouselVertical({
						nav: false
					});
					// for moving programmatically the carousel
					// you can do that
					$('.cv-carousel').trigger('goTo', [1]);
					// or that
					$('.cv-carousel').carouselVertical().trigger('goTo', [1]);
				});
			})(jQuery);
		</script>
    </body>
</html>
