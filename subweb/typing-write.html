<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="typewrite()">Click Me</button>
    <p id="demo"></p>
    <script>
        var i=0;
        var txt = 'Lorem ipsum dummy text blable.';
        var speed = 80;
        function typewrite(){
            if(i<txt.length){
                document.getElementById("demo").innerHTML+=txt.charAt(i);
                i++
                setTimeout(typewrite,speed);
            }
        }
    </script>
</body>
</html>
